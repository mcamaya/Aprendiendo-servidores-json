<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <button id="btn">Traer datos</button>
    
        <form id="myForm">
            <input type="text" name="id" placeholder="Ingrese la cédula">
            <input type="text" name="firstName" placeholder="Ingrese nombres">
            <input type="text" name="lastName" placeholder="Ingrese apellidos">
            <input type="text" name="age" placeholder="Ingrese su edad">
            <input type="text" name="address" placeholder="Ingrese su dirección">
            <input type="submit" data-accion="enviar" value="Mostrar">
            <input type="submit" data-accion="listar" value="Listar">
        </form>

    </div>

</body>
</html>
